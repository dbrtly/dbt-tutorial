name: dbt

on:
  push:
    branches:
      - main

env:
  DBT_PROFILES_DIR: ./
  DBT_GOOGLE_PROJECT: $DBT_GOOGLE_PROJECT
  DBT_GOOGLE_BIGQUERY_DATASET: $DBT_GOOGLE_BIGQUERY_DATASET
  DBT_GOOGLE_BIGQUERY_KEYFILE: ./.gcloud/dbt-service-account.json

jobs:
  dbt:
    name: dbt
    environment: dev
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"
      - run: pip3 install dbt
      - run: dbt --version
      - run: 'mkdir .gcloud && cd .gcloud && touch dbt-service-account.json && echo "$DBT_GOOGLE_BIGQUERY_KEYFILE" > ./.gcloud/dbt-service-account.json'
        shell: bash
        env:
          KEYFILE: ${{secrets.DBT_GOOGLE_BIGQUERY_KEYFILE}}
      - run: dbt run
      - run: dbt test